aliases:
  - &node_executor
      executor:
        name: node/node
        node-version: "18.17"

  - &release_filter
      branches:
        only:
          - master

  - &pull_request_filter
      branches:
        ignore:
          - master

version: 2.1

orbs:
  ci: bigcommerce/internal@volatile
  node: bigcommerce/internal-node@volatile

jobs:
  test-packages:
    <<: *node_executor
    steps:
      - ci/pre-setup
      - node/npm-install
      - run:
          name: "Run unit tests for packages"
          command: npm run test:others

  test-core:
    <<: *node_executor
    parallelism: 2
    steps:
      - ci/pre-setup
      - node/npm-install
      - run: mkdir ~/junit
      - run:
          name: "Run unit tests for core package"
          command: |
            TEST=$(circleci tests glob "packages/core/**/*.spec.ts" "packages/core/**/*.spec.tsx" "packages/core/**/*.test.ts" "packages/core/**/*.test.tsx" | circleci tests split --split-by=timings)
            npx nx run core:generate
            npm run test:core $TEST -- --runInBand
      - run:
          command: cp junit.xml ~/junit/
          when: always
      - store_test_results:
          path: ~/junit
      - store_artifacts:
          path: ~/junit

  lint:
    <<: *node_executor
    resource_class: medium+
    steps:
      - ci/pre-setup
      - node/npm-install
      - run:
          name: "Run lint"
          command: npm run lint

  build:
    <<: *node_executor
    steps:
      - ci/pre-setup
      - node/npm-install
      - run:
          name: "Test build"
          command: npm run build
      - persist_to_workspace:
          root: .
          paths:
            - dist

  e2e:
    <<: *node_executor
    steps:
      - ci/pre-setup
      - node/npm-install
      - run:
          name: "Build checkout-js"
          command: npm run build
      - run:
          name: "Install playwright"
          command: npx playwright install --with-deps
      - run:
          name: "Run e2e tests"
          command: npx playwright test
      - store_artifacts:
          path: packages/test-framework/report
          destination: artifact-file
      - store_artifacts:
          path: packages/test-framework/screenshots

  release:
    <<: *node_executor
    steps:
      - ci/pre-setup
      - node/npm-install
      - run:
          name: "Configure Git user"
          command: |
            git config user.email $GIT_USER_EMAIL
            git config user.name $GIT_USER_NAME
      - run:
          name: "Remove old release files"
          command: rm -rf dist
      - attach_workspace:
          at: .
      - run:
          name: "Create and tag new release"
          command: npm run release:version
      - run:
          name: "Push commits and tag to GitHub"
          command: |
            git push --follow-tags origin $CIRCLE_BRANCH
      - run:
          name: "Export release version to file"
          command: |
            echo "export RELEASE_VERSION=$(git describe --abbrev=0)" > /tmp/release_version.txt
            echo "export RELEASE_REVISION=$(git rev-parse HEAD)" >> /tmp/release_version.txt
      - persist_to_workspace:
          root: /tmp
          paths:
            - release_version.txt

  upload_to_sentry:
    <<: *node_executor
    steps:
      - ci/pre-setup
      - run:
          name: "Install Sentry cli"
          command: curl -sL https://sentry.io/get-cli/ | bash
      - attach_workspace:
          at: /tmp
      - run:
          name: "Upload source maps to Sentry"
          command: |
            source /tmp/release_version.txt
            git checkout $RELEASE_VERSION
            SENTRY_RELEASE=$SENTRY_PROJECT@${RELEASE_VERSION#v}
            SENTRY_COMMIT=$CIRCLE_PROJECT_USERNAME/$CIRCLE_PROJECT_REPONAME@$RELEASE_REVISION
            sentry-cli releases --project $SENTRY_PROJECT --org $SENTRY_ORG new $SENTRY_RELEASE
            sentry-cli releases --project $SENTRY_PROJECT --org $SENTRY_ORG set-commits $SENTRY_RELEASE --commit $SENTRY_COMMIT
            sentry-cli releases --project $SENTRY_PROJECT --org $SENTRY_ORG files $SENTRY_RELEASE upload-sourcemaps dist
            sentry-cli releases --project $SENTRY_PROJECT --org $SENTRY_ORG finalize $SENTRY_RELEASE

workflows:
  version: 2

  pull_request:
    jobs:
      - test-packages:
          filters:
            <<: *pull_request_filter
      - test-core:
          filters:
            <<: *pull_request_filter
      - build:
          filters:
            <<: *pull_request_filter
      - lint:
          filters:
            <<: *pull_request_filter
      - e2e:
          filters:
            <<: *pull_request_filter
      - ci/validate-commits:
          filters:
            <<: *pull_request_filter

  release:
    jobs:
      - test-core:
          filters:
            <<: *release_filter
      - test-packages:
          filters:
            <<: *release_filter
      - lint:
          filters:
            <<: *release_filter
      - build:
          filters:
            <<: *release_filter
      - e2e:
          filters:
            <<: *release_filter
      - approve:
          filters:
            <<: *release_filter
          type: approval
          requires:
            - test-core
            - test-packages
            - lint
            - build
            - e2e
      - release:
          filters:
            <<: *release_filter
          requires:
            - approve
      - upload_to_sentry:
          filters:
            <<: *release_filter
          requires:
            - approve
            - release
